<div class="login-container">
  <!-- 左侧：登录表单 -->
  <div class="login-form">
    <h2>Sign In</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <label for="email">ID</label>
      <input type="text" id="email" name="email" [(ngModel)]="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required />

      <div class="form-options">
        <button type="submit">Sign In</button>
        <label>
          <input type="checkbox" /> Remember Me
        </label>
      </div>

      <div class="help-links">
        <a href="#">Forgot your ID or password?</a>
        <br />
        <a href="#">To enter via LexisAdvance click here</a>
      </div>
    </form>

    <div class="subscribe-note">
      If you are a Lexis Advance customer and would like to subscribe to Capital Monitor click <a href="#">Here ></a>
    </div>
  </div>

  <!-- 右侧：图像与链接 -->
  <div class="login-info">
    <div class="banner">
      <h3>Straight to the Source -<br />Bypassing the Gatekeepers</h3>
      <p>Why Trump & Brexit Calls for Primary News Gathering</p>
      <button class="learn-more">LEARN MORE</button>
    </div>
